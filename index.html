<head>
<title>Bridle Lenght Calculator</title>

<script type="text/javascript">
function calculate() {
var A = parseFloat(document.frmOne.v1.value);
var B = parseFloat(document.frmOne.h1.value);
var C = parseFloat(document.frmOne.v2.value);
var D = parseFloat(document.frmOne.h2.value);
var X = Math.sqrt((A*A)+(B*B));
var XX = Math.round(X * 100)/100;
var Y = Math.sqrt((C*C)+(D*D));
var YY = Math.round(Y * 100)/100;
document.frmOne.l1.value = XX;
document.frmOne.l2.value = YY;

return false;
}
</script>
